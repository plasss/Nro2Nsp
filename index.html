<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
		<title>Nro2Nsp</title>
	</head>
	<body>

		<div class="modal fade" id="modalSettings" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Settings</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form id="formSettings">
						<div class="modal-body">

							<div class="input-group mb-3">
								<label for="inputKeys" class="col-sm-4 col-form-label">Keys file</label>
								<input type="text" class="form-control" id="inputKeys" required>
								<div class="input-group-append">
									<button class="btn btn-success" type="button" id="btnKeysLocation">Select</button>
								</div>
							</div>

							<div class="input-group mb-3">
								<label for="inputSaveLocation" class="col-sm-4 col-form-label">Save Location</label>
								<input type="text" class="form-control" id="inputSaveLocation" required>
								<div class="input-group-append">
									<button class="btn btn-success" type="button" id="btnSaveLocation">Select</button>
								</div>
							</div>

							<div class="input-group mb-3">
								<label for="inputHomebrews" class="col-sm-4 col-form-label">Homebrew Location</label>
								<input type="text" class="form-control" id="inputHomebrews" value="sdmc:/switch/" placeholder="sdmc:/switch/" required>
							</div>

							<div class="input-group mb-3">
								<label for="inputCoreLocation" class="col-sm-4 col-form-label">RetroArch Cores</label>
								<input type="text" class="form-control"id="inputCoreLocation" placeholder="sdmc:/retroarch/cores/">
							</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary" id="btnSaveSettings">Save Settings</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalImages" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Image Gallery</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="spinner-border row mx-auto d-block" id="imageLoader">
							<span class="visually-hidden">Loading...</span>
						</div>
						<div class="row" id="imageGallery">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary" id="btnConfirmImage">Confirm Selection</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container mt-2">
			<div class="row justify-content-center">
				<form id="generateNRO">
					<div class="form-group row mt-3">
						<label for="inputTitleName" class="col-md-4 col-form-label text-md-right">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputTitleName" required autofocus>
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="inputAuthor" class="col-md-4 col-form-label text-md-right">Author</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputAuthor" required>
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="inputTitleID" class="col-md-4 col-form-label text-md-right">Title ID</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputTitleID" required>
							<div class="input-group-append">
								<button type="button" class="btn btn-light" id="generateID"><i class="bi bi-dice-2"></i></button>
							</div>
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="inputVersion" class="col-md-4 col-form-label text-md-right">Version</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputVersion" value="1.0.0" required>
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="inputAuthor" class="col-md-4 col-form-label text-md-right">Image</label>
						<div class="col-md-6">
							<img alt="No image available" id="imagePreview">
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="btnSelectImage" class="col-md-4 col-form-label text-md-right"></label>
						<div class="col-md-6">
							<button type="button" class="btn btn-success" id="btnSelectImage">Select Image</button>
							<button class="btn btn-sm btn-success" type="button" id="btnImageGallery"> Search for image</button>
						</div>
					</div>

					<div class="form-group row mt-3">
						<div class="col-md-4 offset-md-4">
							<div class="checkbox">
								<label>
									<input class="form-check-input" type="radio" name="rdoNROType" id="rdoNROType" checked> Standard NRO Forwarder
								</label>
							</div>
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="inputNROName" class="col-md-4 col-form-label text-md-right">NRO</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputNROName" placeholder="example.nro" required>
						</div>
					</div>

					<div class="form-group row mt-3">
						<div class="col-md-4 offset-md-4">
							<div class="checkbox">
								<label>
									<input class="form-check-input" type="radio" name="rdoNROType" id="rdoNROType2"> RetroArch NRO Forwarder
								</label>
							</div>
						</div>
					</div>

					<div class="form-group row mb-3 mt-2">
						<label for="inputCoreName" class="col-md-4 col-form-label text-md-right">Core Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputCoreName" placeholder="example.nro" disabled>
						</div>
					</div>

					<div class="form-group row mt-3">
						<label for="inputRomLocation" class="col-md-4 col-form-label text-md-right">Rom Location</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="inputRomLocation" placeholder="sdmc:/Games/example.gb" disabled>
						</div>
					</div>

					<div class="col-md-6 offset-md-4 mt-3">
						<button type="submit" class="btn btn-primary">Generate</button>
						<button type="button" id="btnResetForm" class="btn btn-danger">Reset</button>
						<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalSettings">Settings</button>
					</div>
				</form>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		require('./index.js');
		require('./js/settings.js');
		require('./js/images.js');
	</script>

</html>
